<div class="container-fluid pt-3 pb-5 text-center">
  <h1 class="text-danger">Slušaj radio</h1>

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- <div class="carousel-item active">
        <img src="../../assets/amr-taha-tN7QTFMFobc-unsplash (1).jpg" class="d-block w-100" alt="...">
      </div> -->
      <!-- <div class="carousel-item">
        <img src="../../assets/amr-taha-tN7QTFMFobc-unsplash (1).jpg" class="d-block w-100" alt="...">
      </div> -->
      <!-- <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div> -->
    </div>
  </div>
  <div class="row">
    <div class="col justify-content-center align-items-center">
      <!-- HEADER -->
      <!-- <h5 class="fs-4 card-title">Audio player</h5>
      <div class="text-primary d-flex justify-content-center mt-3 mb-3">
        <i class="fa-brands fa-itunes-note fa-4x"></i>
      </div>
      <div class="text-center fs-3 text-danger">
        Slušam radio
      </div> -->
      <!-- END OFF HEADER -->
    </div>
  </div>
  <!-- BODY -->
  <div class="row border-top my-5 mb pb-5">
    <div *ngFor="let item of radioStations; let i =index" class="col-12 col-md-6 col-xl-3 mb-4" (click)="openFile(item, i)" id="radio-{{i}}">
      <div class="btn btn-outline-danger radio ps-0 d-flex position-relative align-items-center shadow-sm h-100 w-100" [ngClass]="{'active':i === selected}">
        <div *ngIf="item.tagsarray" class="position-absolute top-100 translate-middle-y w-100 d-flex justify-content-end">
          <span *ngFor="let tag of item.tagsarray" class="badge rounded-pill bg-danger bg-gradient me-1 shadow">
            {{tag}}<span class="visually-hidden">unread messages</span>
          </span>
        </div>

        <i *ngIf="!item.favicon" class="fa-solid opacity-75 fa-radio fa-2x p-3 me-3 bg-danger text-light shadow"></i>

        <div *ngIf="item.favicon" class="me-3  p-0 bg-transparent" style="max-width: 60px;">
          <img class="img-fluid" style="min-width: 60px;" [src]="item.favicon" alt="">
        </div>

        <div class="d-inline-flex flex-column display-inline w-100 align-items-start justify-content-start">
          <div class="fw-semibold">
            {{item.name}}
          </div>
          <div class="text-start text-artist text-wrap text-break">
            <small>
              {{item.homepage}}
            </small>
          </div>
        </div>
        <!-- <div class="position-absolute top-0 start-100 translate-middle  w-100">
          <i class="fa-solid fa-heart fa-2x text-danger"></i>
        </div> -->
      </div>
    </div>
  </div><!-- END BODY -->
  <!-- FOOTER -->
  <div class="row bg-danger px-0 py-2 w-100 position-fixed bottom-0 rounded-0" style="margin-left: -12px">
    <!-- LEFT -->
    
   <div class="col-12 col-lg-2 col-xl-1 p-0 position-relative">
      <div *ngIf="songThumb" class="position-absolute" style="bottom: 6px; left: auto; width:100%">
        <img class="img-fluid img-thumbnail" style="min-width: 120px;" [src]="songThumb" alt="">
      </div>
    </div>
    <div class="col-12 col-md-3 d-flex border-1 flex-column justify-content-center">

      <div class="text-center text-md-start fs-5 text-white" *ngIf="songTitle">{{songTitle}}</div>
      <div class="text-center text-md-start fs-6 text-white" *ngIf="author">{{author}} </div>

    </div>
    <!-- CENTER -->
    <div class="col-12 col-md-4 col-lg-3 col-xl-4">
      <div class="d-flex justify-content-center align-items-center text-white">
        <a href="#radio-{{selected ? selected - 1 : 0}}"
           class="btn btn-danger border-0"
           (click)="previous()">
          <i class="fa-solid fa-backward-step fa-2x"></i>
        </a>
        <!-- <a
             href="#radio-{{selected ? selected - 1 : 0}}"
             SmoothScroll
             [showHash]="true"
             [duration]="800"
             [offset]="-100"
             class="btn btn-danger border-0"
             (click)="previous()">
        <i class="fa-solid fa-backward-step fa-2x"></i>
      </a> -->
        <button class="btn btn-danger" (click)="play()" *ngIf="!state?.playing">
          <i class="fa-solid fa-circle-play fa-3x mx-3"></i>
        </button>
        <button class="btn btn-danger" (click)="pause()" *ngIf="state?.playing">
          <i class="fa-solid fa-circle-pause fa-3x mx-3"></i>
        </button>
        <div class="btn btn-danger border-0"
             (click)="next()">
          <!-- <div
               [scrollTo]="getScrollTo()"
               SmoothScroll
               [duration]="1000"
               [offset]="-100"
               class="btn btn-danger border-0"
               (click)="next()"
             > -->
          <!-- [disabled]="isLastPlaying()" -->
          <i class="fa-solid fa-forward-step fa-2x"></i>
        </div>
      </div>
    </div>
    <!-- RIGHT -->
    <div class="col-12 col-md-4 col-xl-4 d-none d-sm-flex flex-column justify-content-center align-items-center align-items-md-end">
      <div class="text-center text-light">{{state?.readableCurrentTime}}</div>
    </div>

    <!-- DISABLED -->
    <!-- <progressbar type="warning" min="0" [max]="state!.duration || 0 " step="1" class="progress-striped active d-none" [striped]="true" [value]="state!.currentTime || 0" (input)="onSliderChangeEnd($event)"> </progressbar> -->
    <!-- <small class="float-end text-light">
    {{state?.readableDuration}}
  </small> -->
  </div><!-- END OFF FOOTER -->

</div>
